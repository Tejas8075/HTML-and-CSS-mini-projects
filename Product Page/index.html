<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="menu-icon">
                <i class='bx bx-menu' style='color:#0f0d0d'></i>
            </div>

            <ul class="product-types">
                <li class="sofa">Sofas</li>
                <li class="chair">Chairs</li>
                <li class="bed">Beds</li>
            </ul>

            <div class="logo-companyname">
                <div class="logo">
                    <i class='bx bx-chair'></i>
                </div>
                <div class="companyname">
                    <p>FurnitureWala</p>
                </div>
            </div>
            <div class="side-icons">
                <div class="account">
                    <i class='bx bx-user'></i>

                    <p class="account-name">Account</p>
                </div>

                <div class="liked-products">
                    <i class='bx bx-heart'></i>

                    <p class="liked-products-name">Liked Products</p>
                </div>

                <div class="cart">
                    <i class='bx bx-shopping-bag'></i>
                    
                    <p class="cart-name">Cart</p>
                    <p class="super">9+</p>

                </div>
            </div>
        </header>

        <main>
            <section class="left-side">
                <div class="top-context">
                    <div class="context-left-side">
                        <img src="Images/L shaped Sofa main Image.jpg" alt="Sofa" class="main-image">
                    </div> <!--context-left-side-->

                    <div class="context-right-side">
                        <div class="side-images">
                            <img src="Images/L-shaped sofa pic 1.jpg" alt="Image 1" class="grow-image">
                        </div> <!--side-images-->

                        <div class="side-images">
                            <img src="Images/L-shaped Sofa pic 2.jpg" alt="Image 2" class="grow-image">
                        </div> <!--side-images-->

                        <div class="side-images">
                            <img src="Images/L-shaped Sofa pic 3.jpg" alt="Image 3" class="grow-image">
                        </div> <!--side-images-->

                        <div class="side-images">
                            <img src="Images/Measurements.jpg" alt="Image 4" class="grow-image">
                        </div> <!--side-images-->
                    </div> <!--context-right-side-->
                </div> <!--top-context-->

                <div class="bottom-context">
                    <div class="bottom-title-icons">
                        <p class="title">Recently viewed</p>

                        <div class="icons">
                            <i class='bx bx-chevron-left' style='color:#a39595'  ></i>

                            <i class='bx bx-chevron-right' style='color:#171414'  ></i>
                        </div> <!--icons-->
                    </div> <!--bottom-title-icons-->

                    <div class="bottom-images-name-price">
                        <div class="image-name-price">
                            <div class="image">
                                <img class="chair" src="Images/Red Chair.jpg" alt="Chair-1">
                            </div> <!--image-->

                            <div class="proname-proprice">
                                <p class="proname">Lottie</p>
                                <p class="proprice">$250.99</p>
                            </div> <!--proname-proprice-->
                        </div> <!--image-name-price-->

                        <div class="image-name-price">
                            <div class="image">
                                <img class="chair" src="Images/Green Chair.jpg" alt="Chair-2">
                            </div> <!--image-->

                            <div class="proname-proprice">
                                <p class="proname">Promesa</p>
                                <p class="proprice">$320.99</p>
                            </div> <!--proname-proprice-->
                        </div> <!--image-name-price-->

                        <div class="image-name-price">
                            <div class="image">
                                <img class="chair" src="Images/Blue chair.jpg" alt="Chair-3">
                            </div> <!--image-->

                            <div class="proname-proprice">
                                <p class="proname">Lottie</p>
                                <p class="proprice">$243.99</p>
                            </div> <!--proname-proprice-->
                        </div> <!--image-name-price-->
                    </div> <!--bottom-images-name-price"-->
                </div> <!--bottom-context-->

            </section> <!--left-side-->

            <section class="middle-side">
                
            </section> <!--middle-side-->

            <section class="right-side">

            </section> <!--right-side-->
        </main>
    </div>
</body>

</html>
