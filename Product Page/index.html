<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="menu-icon">
                <i class='bx bx-menu' style='color:#0f0d0d'></i>
            </div>

            <ul class="product-types">
                <li class="sofa">Sofas</li>
                <li class="chair">Chairs</li>
                <li class="bed">Beds</li>
            </ul>

            <div class="logo-companyname">
                <div class="logo">
                    <i class='bx bx-chair'></i>
                </div>
                <div class="companyname">
                    <p>FurnitureWala</p>
                </div>
            </div>
            <div class="side-icons">
                <div class="account">
                    <i class='bx bx-user'></i>

                    <p class="account-name">Account</p>
                </div>

                <div class="liked-products">
                    <i class='bx bx-heart'></i>

                    <p class="liked-products-name">Liked Products</p>
                </div>

                <div class="cart">
                    <i class='bx bx-shopping-bag'></i>
                    
                    <p class="cart-name">Cart</p>
                    <p class="super">9+</p>

                </div>
            </div>
        </header>


    </div>
</body>

</html>
