<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="img-section">
            <img src="Images/profile-pic.jpg" alt="Profile pic" class="my-image">
        </div>

        <div class="name-place-section">
            <p class="name">Tejas Mahangade</p>
            <p class="place">Mumbai, India</p>
        </div>

        <div class="description">
            <p class="small-desc">Front-End Developer</p>
        </div>

        <div class="skills-section">
            <p class="skill1">HTML5</p>
            <p class="skill2">CSS3</p>
            <p class="skill3">JavaScript</p>
            <p class="skill4">React</p>
            <p class="skill5">J2SE</p>
            <p class="skill6">J2EE</p>
            <p class="skill7">Tailwind CSS</p>
        </div>

        <div class="github-linkedin">
            <a href="https://github.com/Tejas8075" class="github-link"><i class='bx bxl-github' style='color:#551a8b'  ></i></a>

            <a href="https://www.linkedin.com/in/tejas-mahangade-58a389211?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="linkedin-link"><i class='bx bxl-linkedin-square' style='color:#1d7cdc'  ></i></a>
        </div>

        <div class="buttons">
            <button class="btn1">Hire Now</button><button class="btn2">Message</button>
        </div>
    </div>
</body>
</html>
